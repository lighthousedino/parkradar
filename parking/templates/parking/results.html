{% extends "parking/base.html" %}
{% block head %}
{% endblock %}
{% block content %}

<section class="section">
    <div class="container">
        <h1 class="title is-3">Recommendations</h1>
        <div class="m-5"></div>


        <div class="block">
            Closest to <span class="has-text-link">{{ location_from }}</span> on <span class="has-text-link">{{ day }}</span> at <span class="has-text-link">{{ time }}</span>
        </div>

        {% for garage in garages %}
        <a target="_blank" href="https://www.google.com/maps/search/?api=1&query={{ garage.address }}" class="box is-fullwidth mb-4 is-large">
            <div class="is-size-5 block">
                <strong>{{ garage.name }}</strong><span class="icon is-small ml-2"><i class="fas fa-caret-right"></i></span><br>
                <span class="has-text-grey is-size-6">0 km&ensp;|&ensp;0 minutes</span>
            </div>
        </a>
        {% endfor %}

        <a href="{% url 'schedule' %}" class="button mt-3">
            <span class="icon">
              <i class="fas fa-caret-left"></i>
            </span>
            <span>Back</span>
        </a>
    </div>
    
</section>
{% endblock %}
